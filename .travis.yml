language: objective-c
env:
    - TMP_DIR=./tmp
before_install:
    - (ruby --version)
    - sudo chown -R travis ~/Library/RubyMotion
    - mkdir -p ~/Library/RubyMotion/build
    - sudo motion update && sudo motion repo
gemfile:
  - Gemfile
script:
    - gem install rake && gem install bundler && bundle install
    - bundle exec rake clean
    - bundle exec rake spec
